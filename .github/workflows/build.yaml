name: Build ROS package

on:
  push:
    branches: [main]

jobs:
  build-package:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros-distro: melodic
            ros-version: 1
          - ros-distro: noetic
            ros-version: 1
          - ros-distro: dashing
            ros-version: 2
          - ros-distro: eloquent
            ros-version: 2
          - ros-distro: foxy
            ros-version: 2
          - ros-distro: galactic
            ros-version: 2
          - ros-distro: humble
            ros-version: 2
          - ros-distro: iron
            ros-version: 2
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - run: |
          docker build --tag ghcr.io/raultapia/asap:${{ matrix.ros-distro }} --build-arg ROS_DISTRO=${{ matrix.ros-distro }} --build-arg ROS_VERSION=${{ matrix.ros-version }} .
          docker push ghcr.io/raultapia/asap:${{ matrix.ros-distro }}
